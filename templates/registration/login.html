{% extends 'base.html' %}


{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" class="btn btn-success" value="Log In">
</form>
<a href="{% url 'password_reset' %}">Forgot Password?</a>
{% endblock content %}
